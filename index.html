<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Решала</title>
</head>
<body>
<div id="game">
    <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Пойти на рынок</button>
        <button id="button2">Пещера</button>
        <button id="button3">Сразиться с боссом</button>
    </div>
    <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
        Добро пожаловать в Игру на выживание.
        Вы должны победить босса, который обижает мирное мирное население.
        Вы находитесь на площади города. Куда вы хотите пойти?
        Используйте кнопки выше.
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
